<!DOCTYPE html>
<html>
    <head>

    </head>
    <title>Register form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <form class="reg-form" method="post">
            <h1>Регистрация на конференцию</h1>

            <div>
                <label for="name">Фамилия, имя, отчество</label>
                <input type="text" id="name" name="text" class="reg-form__input form-control">
            </div>

            <div>
                <label for="email">e-mail</label>
                <input type="email" id="email" name="email" class="reg-form__input form-control">
            </div>

            <div>
                <label>Пол:</label>
                <div>
                    <label><input type="radio" class="form-check-input" name="sex" value="male"> Мужской</label>
                    <label><input type="radio" class="form-check-input" name="sex" value="female"> Женский</label>
                </div>
            </div>

            <div>
                <label>Предпочтительное время для выступления:</label>
                <div>
                    <label><input class="form-check-input" type="checkbox" name="time_morning" value="1">Утро</label>
                    <label><input class="form-check-input" type="checkbox" name="time_afternoon" value="1">День</label>
                    <label><input class="form-check-input" type="checkbox" name="time_evening" value="1">Вечер</label>
                </div>
            </div>

            <div>
                <label>Секция:</label>
                <select name="section" class="form-select">
                    <option value="fronted">Fronted</option>
                    <option value="backend">Backend</option>
                    <option value="management">Менеджмент</option>
                </select>
            </div>

            <div>
                <label>Тема и тезисы выступления</label>
                <textarea name="info" class="form-control"></textarea>
            </div>

            <div>
                <label>Прекрипление файла</label>
                <input type="file" name="presentation" class="form-control">
            </div>

            <div>
                <input type="reset" class="btn btn-danger" value="Сбросить">
                <input type="submit" class="btn btn-success" value="Отправить">
            </div>

        </form>
    </body>
</html>
